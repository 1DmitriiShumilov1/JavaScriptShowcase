<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style-contact-list.css">
    <script src="script-contact-list.js" async></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <div class="contact-list">
        <span class="cell big-cell">Name</span>
        <span class="cell big-cell">Phone #</span>
        <span class="cell big-cell">City</span>

        <span class="cell" >Jordan</span>
        <span class="cell" >(999) 999-1234</span>
        <span class="cell" >Los Angeles</span>

        <span class="cell" >Alex</span>
        <span class="cell" >(123) 456-7890</span>
        <span class="cell" >San Francisco</span>

        <span class="cell" >Sarah</span>
        <span class="cell" >(987) 654-3210</span>
        <span class="cell" >Auburn</span>
    </div>

    <div class="contact-buttons">
        <button class="button add-contact">Add Contact</button>
        <button class="button update-contact">Update Contact</button>
        <button class="button remove-contact">Remove Contact</button>
    </div>

    <form class="invisible ">
        <div class="text-enter">Enter the name</div>
        <input type="text" class="input input-name" name="fname">

        <div class="text-enter">Enter the phone number</div>
        <input type="number" class="input input-phone" name="phonenumber">

        <div class="text-enter">Enter the city</div>
        <input type="text" class="input input-city" name="city">

        <div class="final-step-buttons">
            <button class="final-button add-done">Done</button>
            <button class="final-button cancel">Cancel</button>
        </div>
    </form>

</body>

</html>
