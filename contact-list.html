<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style-contact-list.css">
    <script src="script-contact-list.js" async></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
</head>

<body>
    
    <div class="contact-list">
        <span class="cell big-cell">Name</span>
        <span class="cell big-cell">Phone #</span>
        <span class="cell big-cell">City</span>
    </div>

    <div class="contact-buttons">
        <button class="btn button add-contact">Add Contact</button>
        <button class="btn button update-contact">Update Contact</button>
        <button class="btn button remove-contact">Remove Contact</button>
    </div>

    <form class="invisible-add" onSubmit="return false;">
        <div class="text-enter">Enter the name</div>
        <input type="text" class="input input-name">

        <div class="text-enter">Enter the phone number</div>
        <input onfocus=this.value='' type="number" class="input input-phone">

        <div class="text-enter">Enter the city</div>
        <input type="text" class="input input-city">

        <div class="final-step-buttons">
            <button type="button" class="btn final-button add-done">Done</button>
            <button type="button" class="btn final-button cancel">Cancel</button>
        </div>
    </form>
    
    <div class="invisible-update" onSubmit="return false;">
        <p class="text-update">Click on the item you want to update</p>

        <form class="invisible-form update-info update-text">
            <input type="text" class="input update-input-name">
        </form>

        <form class="invisible-form update-info update-phone">
            <input type="number" class="input update-input-phone">
        </form>

        <div class="final-step-buttons">
            <div class="flexbox-buttons">
                <button type="button" class="btn final-button update-done">Done</button>
                <button type="button" class="btn final-button cancel cancel-update">Cancel</button>
            </div>
        </div>
    </div>

    <div class="invisible-remove" onSubmit="return false;">
        <p class="text-update">Click on the name of the contact you want to remove</p>

        <div class="final-step-buttons">
            <div class="flexbox-buttons">
                <button type="button" class="btn final-button cancel cancel-remove">Cancel</button>
            </div>
        </div>
    </div>

</body>

</html>
