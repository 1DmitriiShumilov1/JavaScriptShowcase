<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style-tip-calculator.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script-tip-calculator.js" async></script>
    <title>Tip Calculator</title>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <p>How much was the bill? <br> (To the nearest dollar)</p>
            <input class="value value-1" type="number">

            <p>How was the service?</p>
            <select class="value value-2">
                <option value="0">Bad</option>
                <option value="15">Okay</option>
                <option value="8">Decent</option>
                <option value="5">Good</option>
                <option value="3">Excellent</option>
            </select>

            <p>How many people are paying the bill?</p>
            <input class="value value-3" type="number">

            <button class="btn calcucate-tip">Calculate</button>
        </div>
    </div>
</body>

</html>
